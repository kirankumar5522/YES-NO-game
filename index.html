<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Question Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="question-block" id="question1">
            <p>May I hurt you?</p>
            <button class="yesButton">YES</button>
            <button class="noButton">NO</button>
        </div>
        <div class="question-block" id="question2">
            <p>May I make you sad?</p>
            <button class="yesButton">YES</button>
            <button class="noButton">NO</button>
        </div>
        <div class="question-block" id="question3">
            <p>I think i am a good person, is't it?</p>
            <button class="yesButton">YES</button>
            <button class="noButton">NO</button>
        </div>
        <!-- Add more questions here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
